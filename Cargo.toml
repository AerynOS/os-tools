[workspace]
members = [
    "moss",
    "stone",
    "tui",
]

[workspace.package]
edition = "2021"

[workspace.dependencies]
bitflags = "2.4.0"
clap = "4.4.2"
diesel = { version = "2.1.1", features = ["sqlite"] }
itertools = "0.11.0"
log = "0.4"
nix = { version = "0.27.1", features = ["user", "fs"] }
zstd = "0.12.4"
thiserror = "1"
