[workspace]
members = [
    "moss",
    "stone",
    "tui",
]

[workspace.package]
edition = "2021"

[workspace.dependencies]
bitflags = "2.4.0"
chrono = "0.4.30"
clap = "4.4.2"
itertools = "0.11.0"
futures = "0.3.28"
log = "0.4"
nix = { version = "0.27.1", features = ["user", "fs"] }
sqlx = { version = "0.7.1", features = ["sqlite", "chrono", "runtime-async-std"] }
thiserror = "1"
zstd = "0.12.4"
